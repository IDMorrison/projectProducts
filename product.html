<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Producto app</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>
<body>
    <div id="naranjin"></div>
    <nav id="nav1" class="navbar navbar-expand-lg" >
            <div  class="container my-3">
                <a class="navbar-brand" href="#"><img src="imgLogo.png" alt="logo"></a>
                <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                    <a class="nav-link text-white" href="index.html">La Empresa</a>
                    <a class="nav-link text-white active" href="product.html">Productos</a>
                    <a class="nav-link text-white" href="#">Clientes</a>
                    <a class="nav-link text-white" href="#">Contacto</a>
                </div>
                </div>
            </div>
        </nav>
    
    <div id="divApp" class="container">
    <!-- APPLICATION -->
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    
                    <div id="card" class="card-header">
                        <h4>Agrega un producto</h4>
                    </div>
                    
                    <form id="product-form" class="card-body">
                    
                        <div class="form-group"> 
                            <input type="text" id="name" placeholder="Product Name" 
                                class="form-control">
                        </div>
                    
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="Poduct Price" 
                                class="form-control">
                        </div>
                    
                        <div class="form-group">
                            <input type="number" id="year" value="2018" min="1900" placeholder="Year Product"
                            class="form-control">
                        </div>
                    
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            
            <div id="product-list" class="col-md-8"></div>

        </div>
    </div>

    
<script src="app.js"></script>
</body>
</html>
